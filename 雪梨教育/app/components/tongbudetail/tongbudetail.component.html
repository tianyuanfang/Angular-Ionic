<div class="container">
  <h3>
    <a [routerLink]="['/tongbu']">同步课</a>/
    <a [routerLink]="['/tongbu',courseId]">{{course?.courseName}}</a>
  </h3>
  <ul class="list">
    <li class="bor" [class.active]='flag'><a [routerLink]="['/tongbu',courseId]">简介</a></li>
    <li [ngClass]='{"active":flag}'><a [routerLink]="['/tongbu',courseId]">互动</a></li>
    <li [style.color]='"black"'><a [routerLink]="['/tongbu',courseId]">任务</a>{{course?.task}}</li>
    <li [ngStyle]='{"color":"black","font-size":"1em"}'><a [routerLink]="['/tongbu',courseId]">成员</a>{{course?.person}}</li>
  </ul>
</div>

<!-- [style.color]='"red"'---''中的是一个变量，需在ts中声明，但red是个字符串，需加引号 -->
