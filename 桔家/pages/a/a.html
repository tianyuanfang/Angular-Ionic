<ion-header>

  <ion-navbar>
    <ion-title>a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <!-- List header with buttons on each side -->
    <ion-list-header>
      <button ion-button item-start>Button</button>
      List Header
      <button ion-button outline item-end>Outline</button>
    </ion-list-header>

    <!-- Loops through and creates multiple items -->
    <ion-item *ngFor="let item of items">
      Item {{item}}
    </ion-item>

    <!-- Button item with an icon on the left -->
    <button ion-item>
      <ion-icon name="star" item-start></ion-icon>
      Button Item
    </button>

    <!-- Item with a label and content -->
    <ion-item>
      <ion-label>
        Item Label 
      </ion-label>
      <div item-content>
        Item Content next to the label
      </div>
    </ion-item>

    <!-- Item with left and right buttons -->
    <ion-item>
      <button ion-button item-start>Button</button>
      Item
      <button ion-button outline item-end>Outline</button>
    </ion-item>

    <!-- Item divider with a right button -->
    <ion-item-divider>
      Item Divider
      <button ion-button item-end>Button</button>
    </ion-item-divider>

    <!-- Disabled button item with left and right buttons -->
    <button ion-item disabled>
      <button ion-button item-start>
        <ion-icon name="home"></ion-icon>
        Left Icon
      </button>
      Disabled Button Item
      <button ion-button outline item-end>
        <ion-icon name="star"></ion-icon>
        Left Icon
      </button>
    </button>

    <!-- Item with an avatar on the left and button on the right -->
    <ion-item>
      <ion-avatar item-start><!-- 头像 -->
        <img src="../assets/imgs/logo.png">
      </ion-avatar>
      Avatar Item
      <button ion-button outline item-end>View</button>
    </ion-item>

    <!-- Item with a thumbnail on the right -->
    <ion-item>
      <h2>Item</h2>
      <p>Item Paragraph</p>
      <ion-thumbnail item-end><!-- 缩略图 -->
        <img src="../assets/imgs/logo.png">
      </ion-thumbnail>
    </ion-item>

    <!-- Sliding item -->
    <ion-item-sliding><!-- 滑动 -->
      <ion-item>
        Item
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary">Archive</button>
        <button ion-button color="yel">Archive2</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
