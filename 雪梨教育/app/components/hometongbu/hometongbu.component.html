<div class="div">
  <ul>
    <li id="li"><a [routerLink]="['/home/tongbu']">我加入的</a></li>
  </ul>
  <div id="search">
    <input type="search" placeholder="输入同步课名称搜索" class="border">
    <input type="button" value="搜索" class="border">
  </div>
  <hr>
  <ul>
    <li *ngFor="let item of courses">
      <a [routerLink]="['/tongbu',item.id]">
        <div id="course">
          <div id="left">
            <img src="{{item.images}}">
          </div>
          <div id="right">
            <h3>{{item.courseName}}</h3>
            <span>任务：{{item.task}}</span>
            <span>人数：{{item.person}}</span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
