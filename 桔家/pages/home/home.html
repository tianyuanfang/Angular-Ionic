<ion-header no-border text-center>
  <ion-navbar color="yel">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>桔家</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- 导航 -->
  <ul class="navList">
    <li name="nav" (click)="val('commend')" [ngClass]="{'first':flag.commend}">推荐</li>
    <li name="nav" (click)="val('live')" [ngClass]="{'first':flag.live}">家居</li>
    <li name="nav" (click)="val('kitchen')" [ngClass]="{'first':flag.kitchen}">餐具</li>
    <li name="nav" (click)="val('bed')" [ngClass]="{'first':flag.bed}">床上用品</li>
  </ul>
  <div [ngSwitch]="nav">
    <div *ngSwitchCase="'commend'">
      <hcommend #hcommend></hcommend>
    </div>
    <div *ngSwitchCase="'live'">
      <hlive #hlive></hlive>
    </div>
    <div *ngSwitchCase="'kitchen'">
      餐具
    </div>
    <div *ngSwitchCase="'bed'">
      床上用品
    </div>
  </div>
