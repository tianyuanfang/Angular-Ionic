<div class="container">
	<ul>
		<li *ngFor="let course of courses;" id="li">
            <a [routerLink]="['/course',course.id]">
                <img src="{{course.images}}">
                <h3>{{course.name}}</h3>
                <p>{{course.txt}}</p>
                <span id="span1">课时:{{course.time}}</span>
                <span id="span2">人数:{{course.num}}</span>
            </a>
		</li>
	</ul>
</div>
